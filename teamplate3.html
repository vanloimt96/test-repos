<!DOCTYPE html>
<html lang="en">
  <head>
	<title>Bootstrap basic</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
    <meta charset="utf-8"> 
  </head>
	<body>
		<div class="container">
			  <div class="panel panel-info" style="width:40%">
				<div class="panel-heading">Sign in
				<div style="float:right; font-size: 80%; position: relative;"><a href="#">Forgot password?</a></div>
				</div>
				<div class="panel-body">
					<div class="container">
						<form>
							<div class="input-group" style="width:35%">
							  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
							  <input id="email" type="text" class="form-control" name="email" placeholder="Email">
							</div>
							</br>
							<div class="input-group" style="width:35%">
							  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
							  <input id="password" type="password" class="form-control" name="password" placeholder="Password">
							</div>
							<div class="checkbox">
							  <label><input type="checkbox" value="">Remember me</label>
							</div>
							 <button type="button" class="btn btn-success">Login</button>
							 <button type="button" class="btn btn-primary">Login with Facebook</button> </br>
							 <div> <hr  width="35%" align="left" />  </div>
							 
                                <div class="form-group">
                                    <div class="col-md-12 control">
                                            Don't have an account! 
                                        <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                            Sign Up Here
                                        </a>
                                    </div>
                                </div>   
						</form>
					
				</div>
			  </div>
		</div>

	</body>
</html>
